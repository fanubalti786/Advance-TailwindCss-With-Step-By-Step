<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Classes In TailwindCss</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="">
    <p class="font-sans">Hello World</p>
    <p class="font-serif">Hello World</p>
    <p class="font-mono">Hello World</p>

    <p class="font-9xl">hello</p>

    <p class="font-8xl">hello</p>

    <p class="font-7xl">hello</p>

    <p class="font-6xl">hello</p>

    <p class="font-5xl">hello</p>

    <p class="font-4xl">hello</p>


    <br>
    <hr>
    // font weight
    <p class="font-5xl font-thin">font thin</p>
    <p class="font-5xl font-bold">font bold</p>
    <p class="font-5xl font-medium">font medium</p>
    <p class="font-5xl font-light">font light</p>
    <p class="font-5xl font-normal">font normal</p>
    <p class="font-5xl font-extrabold">font extrabold</p>
    <p class="font-5xl font-extralight">font extralight</p>
    <p class="font-5xl font-semibold">font semibold</p>
    <p class="font-5xl font-black">font black</p>


    // text color
    <p class=" text-red-600 font-5xl font-extrabold">font extrabold</p>
    <p class=" text-blue-600 font-5xl font-extrabold">font extrabold</p>
    <p class=" cursor-pointer hover:text-green-600 text-red-600 font-5xl font-extrabold">font extrabold</p>
    <p class=" cursor-pointer hover:text-orange-600 text-blue-600 font-5xl font-extrabold">font extrabold</p>
