      >
        <div
          class="bg-red-800 text-white p-10 border border-black text-center"
        >
          1
        </div>
        <div
          class="bg-red-800 text-white p-10 border border-black text-center"
        >
          2
        </div>
        <div
          class="bg-red-800 text-white p-10 border border-black text-center"
        >
          3
        </div>
        <div
          class="bg-red-800 text-white p-10 border border-black text-center"
        >
          4
        </div>
        <div class="bg-red-800 text-white p-10 border border-black text-center">
          5
        </div>
        <div
          class="bg-red-800 text-white p-10 border border-black text-center"
        >
          6
        </div>
        <div
          class="bg-red-800 text-white p-10 border border-black text-center"
        >
          7
        </div>
        <div
          class="bg-red-800 text-white p-10 border border-black text-center"
        >
          8
        </div>

          9
        </div>
        <div class="bg-red-800 text-white p-10 border border-black text-center">
          10
        </div>
      </div>
    </div>

    <div class="max-w-[1200px] mx-auto">
      <h1 class="bg-green-500 p-4 text-center font-bold xl:text-2xl lg:text-lg md:text-sm">
        Responsive Image through grid rows and cols classes but cols have high priority
        so that's why we can use just cols for good Responsive design 
      </h1>
      
      <div class="grid gap-2 my-1 
                  xl:grid-cols-5 xl:grid-rows-2 
                  lg:grid-cols-4 lg:grid-rows-3 
                  md:grid-cols-3 md:grid-rows-4
                  sm:grid-cols-2 sm:grid-rows-5">
        
        <img src="image.PNG" alt="Image" class="w-full h-full object-cover rounded-lg col-span-2">

        <img src="image.PNG" alt="Image" class="w-full h-full object-cover rounded-lg">
