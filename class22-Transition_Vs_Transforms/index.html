<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition Vs Transform</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="">
    <button class="bg-blue-600 rounded p-2 m-10 hover:bg-blue-900">
      Button1
    </button>

    <button
      class="bg-green-600 rounded p-2 m-10 hover:bg-blue-900 transition duration-1000"
    >
      Button2
    </button>

    <button
      class="bg-red-600 text-white rounded p-2 m-10 hover:opacity-20 transition duration-1000"
    >
      Button3
    </button>

    <button
      class="bg-yellow-600 rounded p-2 m-10 hover:rotate-45 transition-transform duration-200"
    >
      Button4
    </button>

    <button
      class="bg-yellow-600 rounded p-2 m-10 hover:rotate-180 transition-transform duration-600"
    >
      Button5
    </button>

    <button
      class="bg-yellow-600 rounded p-2 m-10 hover:rotate-x-180 transition-transform duration-600"
    >
      Button6
    </button>

    <button
      class="bg-orange-600 rounded p-2 m-10 hover:scale-75 transition-transform duration-600"
    >
      Button7
    </button>

    <button
      class="bg-orange-600 rounded p-2 m-10 hover:scale-180 transition-transform duration-600"
    >
      Button8
    </button>

    <button
      class="bg-orange-600 rounded p-2 m-10 hover:scale-x-180 transition-transform duration-600"
    >
      Button9
    </button>

    <button
      class="bg-orange-600 rounded p-2 m-10 hover:scale-y-180 transition-transform duration-600"
    >
      Button10
    </button>

    <img
      src="image.PNG"
      alt=""
      class="mx-40 my-20 p-2 rounded-[30px] hover:scale-105 hover:rotate-45 transition-transform duration-1000"
    />

    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="24px"
      viewBox="0 -960 960 960"
      width="24px"
      fill="#434343"
    >
      <path
        d="M200-120q-51 0-72.5-45.5T138-250l222-270v-240h-40q-17 0-28.5-11.5T280-800q0-17 11.5-28.5T320-840h320q17 0 28.5 11.5T680-800q0 17-11.5 28.5T640-760h-40v240l222 270q32 39 10.5 84.5T760-120H200Zm0-80h560L520-492v-268h-80v268L200-200Zm280-280Z"
      />
    </svg>
  </body>
</html>
