<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation With Animate Classes</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="">
    <div class="size-12 bg-red-600 rounded-full p-4 mt-10 ml-10 animate-bounce"></div>
    <hr>

    <div class="size-12 bg-red-600 rounded-full p-4 mt-10 ml-10 animate-bounce"></div>
    <div class="w-32 h-2 bg-red-600 animate-bounce"></div>

    <div class="w-32 h-2 bg-red-600 mt-30 ml-30 animate-spin"></div>
    <hr>

    <img src="image.PNG" alt="" class="w-30 h-30 m-30 rounded animate-spin">


    <div class="size-12 bg-red-600 rounded-full p-4 m-30 animate-ping"></div>
    <hr>

    <div class="size-12 bg-red-600 rounded-full p-4 m-20 animate-pulse"></div>
    <hr>

    <img src="image.PNG" alt="" class="w-30 h-30 m-30 rounded animate-pulse">


    
  </body>
</html>
